<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student_Profile</title>
</head>
<body>
    <h1>Hello {{ name }}</h1>
    <h2>Welcome to your profile page</h2>
    <p>Age: {{age}}</p>
    <p>City: {{city}}</p>
    <h3>Your Subjects</h3>
    {% if is_topper %}
    <p>You are a Topper</p>
    {% else %}
    <p>You need to work hard</p>
    {% endif %}
    <ul>
        {% for subjects in subjects %}
        <li>{{subjects}}</li>
        {% endfor %}
    </ul>
</body>
</html>
